<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>CEREAL</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
<div id="wrap">
	<div class="top-area">
		<h1>로그인 비밀번호 변경</h1>
		<a href="#" class="close"><span class="ico-close1"></span><span class="ico-close2"></span></a>
	</div>
	<div id="content" class="join-cont">
		<dl class="join-list">
			<dt>휴대폰 번호(아이디)</dt>
			<dd>
                <div class="inp-area type2">
                    <input type="text" class="select" placeholder="통신사" value=""><input type="text" placeholder="전화번호 입력 ">
                 </div>
            </dd>
            <dt>본인인증 약관동의</dt>
			<dd class="dropWrap">   
                <div class="drop"> 
                    <label class="checks">휴대전화 본인인증 약관 전체 동의<input type="checkbox"  id="checkall"><span class="checkmark"></span></label> 
                </div>
                <button class="drop-bt "></button>
                <ul class="tetm-list"> 
                    <li><label class="checks"><em class="point2">(필수)</em> 본인 인증 이용 동의<input type="checkbox" name="chk"><span class="checkmark"></span></label><a href="#" class="gobt"></a></li>
                    <li><label class="checks">(선택) 휴대폰 본인확인 이용약관<input type="checkbox" name="chk"><span class="checkmark"></span></label><a href="#" class="gobt"></a></li>
                    <li><label class="checks">(선택) 통신사 본인확인 이용약관<input type="checkbox" name="chk"><span class="checkmark"></span></label><a href="#" class="gobt"></a></li>
                    <li><label class="checks">(선택) 교유식별정보 처리 동의<input type="checkbox" name="chk"><span class="checkmark"></span></label><a href="#" class="gobt"></a></li>
                    <li><label class="checks">(선택) 개인정보 수집, 이용/취급위탁 동의<input type="checkbox" name="chk"><span class="checkmark"></span></label><a href="#" class="gobt"></a></li>
                </ul> 
            </dd>
		</dl>	
	</div>
	<div class="btn-area">
		<a href="#" class="bt disable">확인</a><!-- 버튼에 class disable 빼면 활성화 버튼-->
	</div>	
</div>
<!-- 팝업  -->
<div class="popup type2">
    <div class="pop-cont">
        <div class="poparea">
            <div class="pop-tit"> 선택해주세요</div>
            <ul class="pop-list" >
                <li><span class="txt1">SKT</span></li>
                <li><span class="txt1">KT</span></li>
                <li><span class="txt1">LGU+</span></li>
                <li><span class="txt1">알뜰폰 SKT</span></li>
                <li><span class="txt1">알뜰폰 KT</span></li>
                <li><span class="txt1">알뜰폰 LGU+</span></li>
            </ul>
            <a href="#" class="close"><span class="ico-close1"></span><span class="ico-close2"></span></a><!-- 닫기 버튼 -->
        </div>
    </div>
</div>
<!-- //팝업  -->
</body>
</html>
