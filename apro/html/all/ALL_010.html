<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>CEREAL</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>

<body>
<div id="wrap">
	<div class="top-area">
		<h1>거래 비밀번호 변경</h1>
		<a href="#" class="close"><span class="ico-close1"></span><span class="ico-close2"></span></a>
	</div>
	<div id="content" class="join-cont">
		<dl class="join-list type1">
			<dt>이름</dt>
			<dd><input type="text" placeholder="성+이름 입력"></dd>
			<dt>생년월일</dt>
			<dd><input type="text"  placeholder="8자리 입력(ex.19900829)" maxlength="8"></dd>
			<dt>성별</dt>
			<dd>
				<label class="checks">남자<input type="radio" name="radio1"><span class="checkmark"></span></label>
				<label class="checks">여자<input type="radio" name="radio1"><span class="checkmark"></span></label>
			</dd>
		</dl>	
	</div>
	<div class="btn-area">
		<a href="#" class="bt disable">다음</a><!-- 버튼에 class disable 빼면 활성화 버튼-->
	</div>
</div>
