<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>CEREAL</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
<div id="wrap">
	<div class="top-area">
		<h1>설정</h1>
        <a href="#" class="close"><span class="ico-close1"></span><span class="ico-close2"></span></a>
	</div>
	<div id="content">
        <ul class="all-list setting">
			<li>
				<span class="txt">자동로그인</span>
				<p><label class="switch"><input type="checkbox"><span class="slider round"></span></label></p>
			</li>
			<li>
				<span class="text">시작화면 설정</span>
				<p class="select">간편투자</p>
			</li>
			<li>
				<span class="txt">자동투자 설정<a href="#" class="ico-info"></a></span>
				<p><label class="switch"><input type="checkbox"><span class="slider round"></span></label></p>
				<!-- 도움말 팝업 -->
				<div class="tip-box">
					<div>
						<span>별도의 절차 없이 원하는 투자상품에<br> 자동으로 투자해보세요.</span>
						<a href="#" class="close"><span class="ico-close1"></span><span class="ico-close2"></span></a>
					</div>
				</div>
				<!-- 도움말 팝업 -->
			</li>
		</ul>
		<div class="list-tit">PUSH 설정</div>
		<ul class="all-list setting">
			<li>
				<span class="txt">맞춤 상품 알림<a href="#" class="ico-info"></a></span>
				<p><label class="switch"><input type="checkbox"><span class="slider round"></span></label></p>
				<!-- 도움말 팝업 -->
				<div class="tip-box">
					<div>
						<span>투자성향 맞춤 추천상품 모집 시<br>알려드립니다.</span>
						<a href="#" class="close"><span class="ico-close1"></span><span class="ico-close2"></span></a>
					</div>
				</div>
				<!-- 도움말 팝업 -->
			</li>
			<li>
				<span class="text">이벤트 및 혜택 알림</span>
				<p><label class="switch"><input type="checkbox"><span class="slider round"></span></label></p>
			</li>
			<li>
				<span class="txt">댓글 알림<a href="#" class="ico-info"></a></span>
				<p><label class="switch"><input type="checkbox"><span class="slider round"></span></label></p>
				<!-- 도움말 팝업 -->
				<div class="tip-box">
					<div>
						<span>내가 쓴 게시물과 댓글에 댓글이<br>달렸을 때 알려드립니다.</span>
						<a href="#" class="close"><span class="ico-close1"></span><span class="ico-close2"></span></a>
					</div>
				</div>
				<!-- 도움말 팝업 -->
			</li>
		</ul>
		<div class="list-tit">정보</div>
		<ul class="all-list setting">
			<li><a href="#">이용약관</a></li>
			<li><a href="#">쿠키 및 캐시삭제</a></li>
			<li><a href="#">Version 정보</a></li>
		</ul>
	</div>	
</div>
<!-- 팝업  -->
<div class="popup type3">
	<div class="pop-cont">
		<div class="poparea">
			<ul class="pop-list" >
				<li><span class="txt1">간편투자</span></li>
				<li><span class="txt1">나의지갑</span></li>
				<li><span class="txt1">커뮤니티</span></li>
			</ul>
		</div>
		<a href="#" class="close"><span class="ico-close1"></span><span class="ico-close2"></span></a>
	</div>
</div>
<!-- //팝업  -->
</body>
</html>
