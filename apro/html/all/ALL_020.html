<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>CEREAL</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/swiper.min.css" />
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/swiper.min.js"></script>
    <style>
       
    </style>
</head>
<body>
<div id="wrap" >
	<div class="top-area">
		<h1>문의접수</h1>
        <a href="#" class="bt-prev">이전</a>
	</div>
    <div id="content" class="community"><!-- class 추가-->
        <div class="tag-select">
            <p class="select">제휴문의</p>
        </div>  
        <div class="write-title"><input type="text" placeholder="제목을 입력해주세요."></div>
        <div class="write-text">
            <textarea  placeholder="문의 유형을 선택하신 후 작성하시면 빠르게 답변 받으실 수 있습니다."></textarea>
        </div>
    </div>
    <div class="btn-area type2">
        <a href="#" class="bt">취소</a><a href="#" class="bt disable">등록</a><!-- 버튼에 class disable 빼면 활성화 버튼-->
    </div>	
</div>
<!-- 팝업  -->
<div class="popup type2">
    <div class="pop-cont">
        <div class="poparea">
            <ul class="pop-list" >
                <li><span class="txt1">투자 관련</span></li>
                <li><span class="txt1">지갑 관련</span></li>
                <li><span class="txt1">리얼투자정보 관련</span></li>
                <li><span class="txt1">이벤트</span></li>
                <li><span class="txt1">회원정보</span></li>
                <li><span class="txt1">기타</span></li>
            </ul>
            <a href="#" class="close"><span class="ico-close1"></span><span class="ico-close2"></span></a><!-- 닫기 버튼 -->
        </div>
    </div>
</div>
<!-- //팝업  -->
