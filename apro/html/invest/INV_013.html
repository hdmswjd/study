<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>CEREAL</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
<div id="wrap"> 
    <div class="popup-full">
        <div class="top-area type2">
            <h1>상세 자동투자 설정</h1>
            <a href="#" class="close"><span class="ico-close1"></span><span class="ico-close2"></span></a>
            <button class="resetbt"><span>초기화</span></button>
        </div>
        <div class="pop-cont custom-pro">
            <ul class="pro-sel">
                <li>
                    <strong>동일 발행사 상품</strong>
                    <div class="type2"><!--class 추가-->
                        <button class="on long">중복 투자 허용</button>
                        <button class="long">선 등록 1건만 투자</button><!-- 클릭했을떄 class on추가-->
                    </div>
                </li>
                <li>
                    <strong>예치금 소진 시</strong>
                    <div class="type2"><!--class 추가-->
                        <button class="on long">자동 투자 기능 유지</button>
                        <button class="long ">자동 투자 기능 해제</button><!-- 클릭했을떄 class on추가-->
                    </div>
                </li>
                <li>
                    <strong>수익률 상세 설정</strong>
                    <div class="type2"><!--class 추가-->
                        <button class="on long">전체 수익률</button>
                        <button class="long">저수익률/저위험(수익률 10%미만)</button>
                        <button class="long ">고수익률/고위험(수익률 10%이상)</button><!-- 클릭했을떄 class on추가-->
                    </div>
                    <span class="sb-txt">직접입력</span>
                    <div  class="inp-area type4">
                        <input type="text" class="select type2 narr"><input type="text" class="select type2 narr">
                    </div>
                </li>
                <li>
                    <strong>투자기간 상세 설정</strong>
                    <div class="type2"><!--class 추가-->
                        <button class="on long">전체 투자기간</button>
                        <button class="long">단기투자 (3개월 미만)</button>
                        <button class="long">장기투자 (3개월 이상)</button><!-- 클릭했을떄 class on추가-->
                    </div>
                    <span class="sb-txt">직접입력</span>
                    <div  class="inp-area type4">
                        <input type="text" class="select type2 narr"><input type="text" class="select type2 narr">
                    </div>
                </li>
            </ul>
            <p class="txt-box">자동투자를 신청하시면, 신규 상품이 등록될 때 기존 모집 중인 상품과 함께 투자가 진행됩니다.<br>  신규 등록이없을 경우 하루 2회(오전8시, 오후 8시)에 아직 투자되지 않은 모집중 상품에 자동으로 투자가 진행됩니다.</p>
        </div>
        <div class="btn-area">
            <a href="#" class="bt">확인</a>
        </div>
    </div>
</div>

</body>
</html>
