        <!-- 2018.09.01 수정 -->
        <div class="text-box">
                <p>본 투자상품은 원금이 보장되지 않습니다.<br>모든 투자상품은 현행 법률 상 ‘유사수신행위의 규제에 관한 법률’에 의거하여 원금과 수익을 보장할 수 없습니다.<br> 또한 차입자가 원금의 전부 또는 일부를 상환하지 못할 경우 발생하게 되는 투자금 손실 등 투자위험은 투자자가 부담하게 됩니다.</p>
                <p> 상품 투자 이후 투자취소는 불가능합니다.</p>
