<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>CEREAL</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />

<body>
<div id="wrap"> 
    <div class="popup-full">
        <div class="top-area type2">
            <h1>맞춤상품 검색</h1>
            <a href="#" class="close"><span class="ico-close1"></span><span class="ico-close2"></span></a>
            <button class="resetbt"><span>초기화</span></button>
        </div>
        <div class="pop-cont custom-pro">
            <ul class="pro-sel">
                <li>
                    <strong>정렬 기준</strong>
                    <div>
                        <button class="on">최근순</button>
                        <button>이율높은순</button><!-- 클릭했을떄 class on추가-->
                    </div>
                </li>
                <li>
                    <strong>상품 수익률</strong>
                    <div>
                        <button class="on">0%~5%</button>
                        <button>5%~10%</button>
                        <button>10%~15%</button>
                        <button>15%</button><!-- 클릭했을떄 class on추가-->
                    </div>
                </li>
                <li>
                    <strong>투자기간</strong>
                    <div  class="inp-area type4">
                        <input type="text" class="select type2"><input type="text" class="select type2">
                    </div>
                </li>
                <li>
                    <strong>간편투자 가능여부</strong>
                    <div>
                        <button class="on">간편투자가능</button> 
                    </div>
                </li>
                <li>
                    <strong>담보</strong>
                    <div>
                            <button class="on">전체</button>
                            <button>부동산</button>
                            <button>신용</button>
                            <button>어음</button>
                            <button>기타</button><!-- 클릭했을떄 class on추가--> 
                    </div>
                </li>
                <li>
                    <strong>투자상태</strong>
                    <div>
                            <button class="on">전체</button>
                            <button>모집예정</button>
                            <button>모집중</button>
                            <button>모집완료</button><!-- 클릭했을떄 class on추가--> 
                    </div>
                </li>
                <li>
                    <strong>투자업체</strong>
                    <div>
                            <button class="on">전체</button>
                            <button>어니스트펀드</button>
                            <button>위펀딩</button>
                            <button>루프펀딩</button>
                            <button>투게더펀딩</button>
                            <button>어니스트펀드</button>
                            <button>위펀딩</button>
                            <button>루프펀딩</button>
                            <button>투게더펀딩</button>
                            <button>나인티데이즈</button><!-- 클릭했을떄 class on추가--> 
                    </div>
                </li>
            </ul>
        </div>
        <div class="btn-area">
            <a href="#" class="bt">상품보기</a>
        </div>
    </div>
</div>
<!-- 팝업  -->
<div class="popup type2">
    <div class="pop-cont">
        <div class="poparea">
            <!-- 삭제<div class="pop-tit"> 선택해주세요</div>-->
            <ul class="pop-list" >
                <li><span class="txt1">0개월</span></li>
                <li><span class="txt1">3개월</span></li>
                <li><span class="txt1">6개월</span></li>
                <li><span class="txt1">12개월</span></li>
            </ul>
        </div>
        <a href="#" class="close"><span class="ico-close1"></span><span class="ico-close2"></span></a><!-- 닫기 버튼 -->
    </div>
</div>
