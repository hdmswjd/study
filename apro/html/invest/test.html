</head>
<style>
	.tab-cont {display:none}
	.ui-draggable, .ui-droppable {
	background-position: top;
}
.swiper-slide {border:1px solid red; height:200px; width:75% !important; box-sizing:border-box; vertical-align:middle; transform: translate3d(0px, 0px, 0px) !important; margin-top:10px; 
    animation-duration: 4s;}
.swiper-slide.swiper-slide-active { width:80% !important; height:220px; margin-top:0 }
@keyframes example {
    from {height:200px; width:75%}
    to {width:80% !important; height:220px;}
}

</style>
<body>
	<div id="wrap">
		<div class="top-area">
			<h1>투자상품</h1>
			
			<a href="#" class="close"><span class="ico-close1"></span><span class="ico-close2"></span></a>
		</div>
		<div id="content" >
			<div class="invest-detail"></div>
			<div class="tab-nav">
				<a href="#" class="on">핵심정보</a>
				<a href="#">상세정보</a>
				<a href="#">기타정보</a>
			</div>
			<div class="cont-box" style="height:800px">
				<div class="tab-cont cont01" style="background:red; height:400px">핵심정보</div>
				<div class="tab-cont cont02" style="background:pink; height:500px">상세정보</div>
				<div class="tab-cont cont03" style="background:lime; height:300px">기타정보</div>
				<p>
					<label for="amount">Price range:</label>
					<input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
					</p>
					<p>
						</p>
				   
				  <div id="slider-range"></div>

				  <div class="swiper-container photoswiper5">
						<div class="swiper-wrapper">
						  <div class="swiper-slide"><button>1</button><button>1-1</button><button>1-2</button><button>1-3</button></div>
						  <div class="swiper-slide">2</div>
						  <div class="swiper-slide">3</div>
						  <div class="swiper-slide">4</div>
						  <div class="swiper-slide">5</div>
						  <div class="swiper-slide">6</div>
						</div>
						<div class="swiper-pagination"></div>
					</div>
			</div>
		</div>
	</div>
</body>
<script>
		$( document ).ready( function() {
			$( "#slider-range" ).slider({
				range: true,
				min: 0,
				max: 500,
				values: [ 75, 300 ],
				slide: function( event, ui ) {
					$( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
				}
			});
			$( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
			" - $" + $( "#slider-range" ).slider( "values", 1 ) );
