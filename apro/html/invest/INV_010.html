<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>CEREAL</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
<div id="wrap">
	<div class="top-area">
		<h1>투자하기</h1>
        <!-- 삭제 <a href="#" class="close"><span class="ico-close1"></span><span class="ico-close2"></span></a>-->
	</div>
	<div id="content" class="invest">
        <!-- 2018.08.23 수정 -->
        <!-- 투자상품 마감 -->
        <div class="fin-box ico-close"><!-- 2018.08.23 수정 -->
             <div><strong>죄송합니다!</strong><span>방금 전 투자상품이 모두<br />마감되었습니다.</span></div>
        </div>
        <!-- 투자 완료 -->
        <div class="fin-box ico-invest">
           <div><strong>40만원 투자신청</strong><span>이<br>완료되었습니다.</span></div>
        </div>
        <!-- //2018.08.23 수정 -->
        <div class="text-box">
            <ul class="info-list">
                <li><span>상품명</span><strong>주택담보 포트폴리오 17호 5차</strong></li>
                <li><span>수익률</span><strong>연 9.00%</strong></li>
                <li><span>기간</span><strong>3개월</strong></li>
            </ul>
        </div>
        <!-- 2018.09.06 수정-->
        <div class="cont-box">
           <ul class="bul-list type3"><!-- class 추가-->
                <li>지급 스케쥴 등의 투자상품 상세정보는 ‘내지갑 > 투자현황’ 화면에서 확인 가능합니다.</li>
                <li>동일 상품에 추가로 투자하시려면, 추가하실 금액만큼 재투자 신청을 해주시기 바랍니다.</li>
                <li class="point2">투자신청 완료하셨더라도 '최종투자결과' 문자를 받으셔야 투자완료가 됩니다.</li>
            </ul>
            <p class="bottom-txt type4"><strong>최종투자결과</strong>는<br> 문자발송으로 안내해 드리겠습니다.</p>
        </div>
        <!-- //2018.09.06 수정-->
	</div>
	<div class="btn-area">
		<a href="#" class="bt">확인</a><!-- 버튼에 class disable 빼면 활성화 버튼-->
	</div>	
</div>

</body>
</html>
