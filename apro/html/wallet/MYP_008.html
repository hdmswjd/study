<body>
<div id="wrap"> 
	<div class="top-area type2">
		<h1>예치금 옮기기</h1>
        <a href="#" class="close"><span class="ico-close1"></span><span class="ico-close2"></span></a>
	</div>
	<div id="content" class="">
        <dl class="dl-list">
            <dt>연결계좌</dt>
            <dd><p><span class="txt2">신한은행 10****65911</span></p></dd>
        </dl>
        <div class="cont-box">
            <dl class="dl-box">
                <dt class="posr">출금할 금액 <span class="price">현재 예치금 7,480원</span></dt>
                <dd class="posr">
                    <input type="tel" class="prinp"  placeholder="출금 금액 입력" value=""><span class="won">원</span><button class="reset-val">x</button>
                    <p class="info-txt point1">예치금이 부족합니다.</p>
                    <p class="info-txt">안전한 거래를 위해 처음 등록 된 계좌 정보로 입금됩니다. </p>
                </dd>

            </dl>
            <div class="num-btns">
                <button class="add-val" data-addvalue="10000">+1만</button><button class="add-val" data-addvalue="50000">+5만</button><button class="add-val"  data-addvalue="100000">+10만</button><button class="add-val" data-addvalue="1000000">+100만</button><button class="add-val" data-addvalue="">전액</button>
            </div>
        </div>	
	</div>
	<div class="btn-area">
		<a href="#" class="bt disable">확인</a><!-- 버튼에 class disable 빼면 활성화 버튼-->
	</div>	
</div>
