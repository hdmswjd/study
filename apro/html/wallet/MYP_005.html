<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>CEREAL</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/swiper.min.css" />
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>

<body>
<div id="wrap" >
	<div class="top-area type2"><!-- class 추가-->
		<h1>게시글 등록</h1>
        <a href="#" class="close"><span class="ico-close1"></span><span class="ico-close2"></span></a>
	</div>
    <div id="content" class="community"><!-- class 추가-->
        <div class="tag-select">
            <div class="tit">말머리 선택</div>
            <!-- swifer -->
            <div class="swiper-container tab-swiper2">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><a href="#" class="tag tagbt on"># 수익인증</a></div>
                </div>
            </div>
            <!-- //swifer -->
        </div>  
        <div class="write-title"><input type="text" placeholder="제목을 입력해주세요."></div>
        <div class="view-cont">
            <div class="view-box">
                <div class="tit">미래의 당신은?<br>글을  동록하면 결과가 보입니다.</div> <!-- 2018.09.10 수정-->
                <div class="img"></div><!-- 2018.09.10 수정-->
                <ul>
                    <li><span>총 투자금</span><strong>1,230,000원</strong></li>
                    <li><span>총 투자 상품 수</span><strong>3(상환중), 1(상환완료)</strong></li><!-- 2018.09.11 수정-->
                    <li><span>누적 상환  수익금</span><strong>70,000원</strong></li>
                    <li><span>상환 예정 수익금</span><strong>10,000원</strong></li><!-- 2018.09.11 수정-->
                </ul>
            </div>
        </div>
        <div class="write-text">
            <textarea  placeholder="지금 글 작성하면 10point 적립! (1개 ID당 1일 3회, 최대 30포인트 적립됩니다.)"></textarea>
        </div>
    </div>
    <div class="btn-area">
        <a href="#" class="bt disable">등록</a><!-- 버튼에 class disable 빼면 활성화 버튼-->
    </div>	
</div>
