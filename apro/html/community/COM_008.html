<head>

<body>
<div id="wrap" >
	<div class="top-area">
		<h1>게시글 등록</h1>
        <a href="#" class="close"><span class="ico-close1"></span><span class="ico-close2"></span></a>
	</div>
    <div id="content" class="community"><!-- class 추가-->
        <div class="tag-select">
            <div class="tit">말머리 선택</div>
            <div class="swiper-container tab-swiper2">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><a href="#" class="tag tagbt on"># 잡담</a></div>

                </div>
            </div>
        </div>  
        <div class="write-title"><input type="text" placeholder="제목을 입력해주세요."></div>
        <div class="write-text">
            <textarea  placeholder="지금 글 작성하면 10point 적립! (1개 ID당 1일 3회, 최대 30포인트 적립됩니다.)"></textarea>
        </div>
    </div>
    <div class="btn-area">
        <a href="#" class="bt disable">등록</a><!-- 버튼에 class disable 빼면 활성화 버튼-->
