<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>CEREAL</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
<div id="wrap">
	<div class="top-area">
		<h1>개인정보</h1>
		<a href="#" class="close"><span class="ico-close1"></span><span class="ico-close2"></span></a>
	</div>
	<div id="content" class="join-cont">
		<div class="ico-progress">
			<span class="on">1</span><span>2</span><span>3</span><span>4</span>
		</div>
		<p class="join-txt"><span>고객님의 간편투자를 위해</span><strong>간단한 정보가 필요해요.</strong></p>
		<dl class="join-list">
			<dt>이름</dt>
			<dd><input type="text" placeholder="성+이름 입력"></dd>
			<dt>생년월일</dt>
			<dd><input type="tel"  placeholder="8자리 입력(ex.19900829)" maxlength="8"></dd>
			<dt>성별</dt>
			<dd>
				<label class="checks">남자<input type="radio" name="radio1"><span class="checkmark"></span></label>
				<label class="checks">여자<input type="radio" name="radio1"><span class="checkmark"></span></label>
			</dd>
			<!-- 2018.08.21 추가 -->
			<dt>이메일 주소 입력</dt>
			<dd><input type="text"  placeholder="이메일 주소 입력" maxlength="8"></dd>
			<!-- //2018.08.21 추가 -->
		</dl>	
	</div>
	<div class="btn-area type2">
		<a href="#" class="bt">취소</a><a href="#" class="bt disable">다음</a><!-- 버튼에 class disable 빼면 활성화 버튼-->
	</div>
</div>
</body>
</html>
