<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>CEREAL</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
<div id="wrap">
	<div class="top-area">
		<h1>로그인 비밀번호 찾기</h1>
		<a href="#" class="close"><span class="ico-close1"></span><span class="ico-close2"></span></a>
	</div>
	<div id="content" class="join-cont">
		<dl class="join-list">
			<dt>이름</dt>
			<dd><input type="text" placeholder="성+이름 입력"></dd>
			<dt>생년월일</dt>
			<dd><input type="text"  placeholder="8자리 입력(ex.19900829)" maxlength="8"></dd>
			<dt>성별</dt>
			<dd>
				<label class="checks">남자<input type="radio" name="radio1"><span class="checkmark"></span></label>
				<label class="checks">여자<input type="radio" name="radio1"><span class="checkmark"></span></label>
			</dd>
			<dt>휴대폰 번호(아이디) </dt>
			<dd>
                <div class="inp-area type2">
                    <input type="text" class="select" placeholder="통신사" value=""><input type="text" placeholder="전화번호 입력 ">
                 </div>
            </dd>
		</dl>	
	</div>
	<div class="btn-area">
		<a href="#" class="bt disable">다음</a><!-- 버튼에 class disable 빼면 활성화 버튼-->
	</div>
</div>
<!-- 팝업 -->
<div class="popup type2">
    <div class="pop-cont">
        <div class="poparea">
            <div class="pop-tit"> 선택해주세요</div>
            <ul class="pop-list" >
				<li><span class="txt1">SKT</span></li>
                <li><span class="txt1">KT</span></li>
                <li><span class="txt1">LGU+</span></li>
                <li><span class="txt1">알뜰폰 SKT</span></li>
                <li><span class="txt1">알뜰폰 KT</span></li>
                <li><span class="txt1">알뜰폰 LGU+</span></li>
            </ul>
		</div>
		<a href="#" class="close"><span class="ico-close1"></span><span class="ico-close2"></span></a><!-- 닫기 버튼 -->
    </div>
</div>
<!-- //팝업 -->
</body>
</html>
