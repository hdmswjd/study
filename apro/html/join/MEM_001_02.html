<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>CEREAL</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
<div id="wrap">
	<div class="top-area">
		<h1>개인정보</h1>
		<a href="#" class="close"><span class="ico-close1"></span><span class="ico-close2"></span></a>
	</div>
	<div id="content" class="join-cont">
		<div class="ico-progress">
			<span class="on">1</span><span>2</span><span>3</span><span>4</span>
		</div>
		<p class="join-txt"><span>원활한 서비스 이용을 위해</span><strong>휴대폰 확인 및 동의가 필요해요.</strong></p>
		<dl class="join-list">
			<dt>휴대전화</dt>
			<dd>
                <div class="inp-area type2">
                    <input type="text" class="select" placeholder="통신사" value=""><input type="tel" placeholder="휴대폰번호 입력" maxlength="11">
                 </div>
            </dd>
            <dt>본인인증 약관동의</dt>
			<dd class="dropWrap">   
                <div class="drop"> 
                    <label class="checks">휴대전화 본인인증 약관 전체 동의<input type="checkbox"  id="checkall"><span class="checkmark"></span></label>  
                </div>
                <button class="drop-bt "></button>
                <ul class="tetm-list"> 
                    <li><label class="checks"><em class="point2">(필수)</em> ARS인증서비스 이용약관 동의<input type="checkbox" name="chk"><span class="checkmark"></span></label><a href="#" class="gobt"></a></li>
                    <li><label class="checks"><em class="point2">(필수)</em> 통신사 이용약관 동의<input type="checkbox" name="chk"><span class="checkmark"></span></label><a href="#" class="gobt"></a></li>
                    <li><label class="checks"><em class="point2">(필수)</em> 개인정보 이용 동의<input type="checkbox" name="chk"><span class="checkmark"></span></label><a href="#" class="gobt"></a></li>
                    <li><label class="checks"><em class="point2">(필수)</em> 교유식별정보 이용 동의<input type="checkbox" name="chk"><span class="checkmark"></span></label><a href="#" class="gobt"></a></li>
                </ul> 
            </dd>
		</dl>	
	</div>
	<div class="btn-area type2">
		<a href="#" class="bt">이전</a><a href="#" class="bt disable">다음</a><!-- 버튼에 class disable 빼면 활성화 버튼-->
	</div>	
</div>
<!-- 팝업  -->
<div class="popup type2">
    <div class="pop-cont">
        <div class="poparea">
            <div class="pop-tit"> 선택해주세요</div>
            <ul class="pop-list" >
                <li><span class="txt1">SKT</span></li>
                <li><span class="txt1">KT</span></li>
                <li><span class="txt1">LGU+</span></li>
                <li><span class="txt1">알뜰폰 SKT</span></li>
                <li><span class="txt1">알뜰폰 KT</span></li>
                <li><span class="txt1">알뜰폰 LGU+</span></li>
            </ul>
        </div>
        <a href="#" class="close"><span class="ico-close1"></span><span class="ico-close2"></span></a><!-- 닫기 버튼 -->
    </div>
</div>
<!-- //팝업  -->
</body>
</html>
